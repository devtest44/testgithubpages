<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Controller</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }
  h1 {
    text-align: center;
  }
  .tabs {
    display: flex;
    margin-bottom: 20px;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 5px 5px 0 0;
  }
  .tab.active {
    background-color: #0056b3;
  }
  .panels {
    border: 1px solid #ddd;
    border-radius: 0 0 5px 5px;
    padding: 20px;
    display: none;
  }
  .panels.active {
    display: block;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  .button:hover {
    background-color: #0056b3;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 5px;
    text-align: center;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Site Controller</h1>
  <div class="tabs">
    <div class="tab active" onclick="openPanel(1)">Tab 1</div>
    <div class="tab" onclick="openPanel(2)">Tab 2</div>
    <div class="tab" onclick="openPanel(3)">Tab 3</div>
  </div>
  <div id="panel1" class="panels active">
    <p>Panel 1 Content</p>
    <button class="button" onclick="openModal(1)">Open Modal</button>
  </div>
  <div id="panel2" class="panels">
    <p>Panel 2 Content</p>
    <button class="button" onclick="openModal(2)">Open Modal</button>
  </div>
  <div id="panel3" class="panels">
    <p>Panel 3 Content</p>
    <button class="button" onclick="openModal(3)">Open Modal</button>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal(1)">&times;</span>
    <h2>Modal 1</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" value="John Doe"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="john@example.com"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<div id="modal2" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal(2)">&times;</span>
    <h2>Modal 2</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" value="Jane Doe"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="jane@example.com"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<div id="modal3" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal(3)">&times;</span>
    <h2>Modal 3</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" value="Alice"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="alice@example.com"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
  function openPanel(panelIndex) {
    var panels = document.getElementsByClassName('panels');
    for (var i = 0; i < panels.length; i++) {
      panels[i].classList.remove('active');
    }
    document.getElementById('panel' + panelIndex).classList.add('active');
    document.getElementsByClassName('tab active')[0].classList.remove('active');
    document.getElementsByClassName('tab')[panelIndex - 1].classList.add('active');
  }

  function openModal(modalIndex) {
    document.getElementById('modal' + modalIndex).style.display = 'block';
  }

  function closeModal(modalIndex) {
    document.getElementById('modal' + modalIndex).style.display = 'none';
  }
</script>

</body>
</html>
